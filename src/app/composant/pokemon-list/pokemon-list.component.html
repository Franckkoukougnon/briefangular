<div class="enfant_1"  >
        <mat-card *ngFor="let pokemon of pokemonAvatar">
           <mat-card-content>{{pokemon.name}}</mat-card-content>
           <mat-card-content>{{pokemon.type}}</mat-card-content>
           <mat-card-content>{{pokemon.shortDescription}}</mat-card-content>  
           <button type="button" class="btn btn-primary" (click)="onDelect(pokemon)">Supprimer</button>                                 
        </mat-card>
</div>
